<section class=" slideshowcontainer mt-2" >
    
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    
  
    <ol class="carousel-indicators">
    <li *ngFor="let movie of slideMovies; let i = index"  data-target="#carouselExampleIndicators" 
      data-slide-to='i' class="active"   
      [ngClass]="{active: i==0}">
    </li>
      <!-- <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
    </ol>

    
    <!-- style=" background: linear-gradient(to right, rgba(10, 10, 10, 0.952) , rgba(49, 49, 43, 0.219)),
    linear-gradient(to left, rgba(29, 27, 27, 0.733) , rgba(241, 241, 240, 0.014)),
url('https://p.bigstockphoto.com/GeFvQkBbSLaMdpKXF1Zv_bigstock-Aerial-View-Of-Blue-Lakes-And--227291596.jpg')no-repeat ; " -->

    <div class="carousel-inner bg-secondary ">
      
      <div class="carousel-item position-relative" *ngFor="let movie of slideMovies; let i = index" 
      [ngClass]="{active: i==0}"
      >
        <img class="d-block w-100 slide-image cursor-pointer stretched-link " [routerLink]="['/showdetail', movie?.id ]" [src]="movie?.posterImageUrl" alt="First slide">
        <div class="carousel-caption d-flex flex-row justify-content-around align-items-center flex-wrap ">
            <h2 class=" d-block bg-trans bold " >{{movie?.name}}</h2>
            <h3 class=" d-flex flex-row justify-content-around " >
              <i class="fa fa-heart text-danger" aria-hidden="true"></i>
              <span class=" d-inline-block ml-4 bg-trans " > {{movie?.numberOfLikes}} </span>
            </h3>
            <p class=" d-block bg-trans bold " >{{movie?.releaseDate | date:'fullDate'}}</p>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

</section>
