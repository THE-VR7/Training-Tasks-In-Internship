
<div class="container mt-5 w-50">

    <form [formGroup]="loginForm" class="mb-4"  (submit)="onSubmit()">
        
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" formControlName="username" name="UserName" required>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" name="Password" required>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="loginForm.invalid">Login</button>
          </div>
        </div>
      </form>

</div>
